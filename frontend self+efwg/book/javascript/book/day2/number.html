<script>
    var balance=154123.6974;
var x=new Number(15);
    var y=new Number(15);
    document.write(`Before valueOf: ${x==y}`);
        document.write(`<br>After valueOf: ${x.valueOf()==y.valueOf()}`);
    document.write(`<br> Fixed:${balance.toFixed(2)}`);
        document.write(`<br> precision:${balance.toPrecision(8)}`);
    document.write(`<br> parseInt ${parseInt(balance)}`);
    document.write(`<br> parseFloat:${parseFloat(balance)}`);
    document.write(`<br>MaxValue:${Number.MAX_VALUE}`);
   document.write(`<br> MiniValue:${Number.MIN_VALUE}`);
    document.write(`<br> MaxSafeValue:${Number.MAX_SAFE_INTEGER}`);



</script>
